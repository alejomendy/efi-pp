{% extends "base.html" %}
{% block content %}
<div class="card">
    <div class="card-header">
        <h2>Lista de Equipos</h2>
        <a href="{{ url_for('main.create_equipo') }}" class="btn btn-custom">Agregar Nuevo Equipo</a>
    </div>
    <div class="card-body">
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Modelo</th>
                    <th>Categor√≠a</th>
                    <th>Costo</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                {% for equipo in equipos %}
                <tr>
                    <td>{{ equipo.nombre }}</td>
                    <td>{{ equipo.modelo.nombre }}</td>
                    <td>{{ equipo.categoria.nombre }}</td>
                    <td>${{ equipo.costo }}</td>
                    <td>
                        <a href="{{ url_for('main.update_equipo', id=equipo.id) }}" class="btn btn-sm btn-primary">Editar</a>
                        <a href="{{ url_for('main.delete_equipo', id=equipo.id) }}" class="btn btn-sm btn-danger">Eliminar</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
